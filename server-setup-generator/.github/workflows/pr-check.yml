name: PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'server-setup-generator/**'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          cd server-setup-generator
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          cd server-setup-generator
          # Stop on syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ./server-setup-generator
          file: ./server-setup-generator/Dockerfile
          push: false
          tags: server-setup-generator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8080:8080 server-setup-generator:test
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Test API endpoints
          curl -f http://localhost:8080/api/users || exit 1
          curl -f http://localhost:8080/api/modules || exit 1

          docker stop test-container
          echo "âœ… All tests passed!"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './server-setup-generator'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
