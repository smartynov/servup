name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges)
          fi

          # Save to file
          echo "$CHANGELOG" > CHANGELOG.txt

          # Also save for GitHub output (escape newlines)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Server Setup Generator v${{ steps.version.outputs.version }}

            ### Changes in this release:
            ${{ steps.changelog.outputs.changelog }}

            ---

            ### ðŸ“¦ Docker Image

            Pull the image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}
            ```

            Or use latest:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ### ðŸš€ Quick Start

            ```bash
            docker run -d \
              -p 8080:8080 \
              -v $(pwd)/data:/app/data \
              -v $(pwd)/scripts:/app/scripts \
              ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}
            ```

            Then open http://localhost:8080

            ### ðŸ“– Documentation

            See [README.md](https://github.com/${{ github.repository }}/blob/main/server-setup-generator/README.md) for full documentation.
          draft: false
          prerelease: false
          generate_release_notes: true
