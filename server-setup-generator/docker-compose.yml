version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-setup-generator
    ports:
      - "8080:8080"
    volumes:
      # SQLite database persistence
      - ./data:/app/data
      # Generated scripts persistence
      - ./scripts:/app/scripts
    environment:
      - DATABASE_URL=sqlite:////app/data/app.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
  scripts:
