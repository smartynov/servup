<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Setup Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-server"></i> Server Setup Generator
            </a>
            <div>
                <a href="/history" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-history"></i> History
                </a>
                <a href="/admin" class="btn btn-outline-warning btn-sm">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Panel: Configuration -->
            <div class="col-lg-6">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-users"></i> Users Management</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-sm mb-3" onclick="showAddUserModal()">
                            <i class="fas fa-plus"></i> Add User
                        </button>
                        <div id="users-list"></div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-sliders-h"></i> System Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="hostname" class="form-label">Hostname</label>
                            <input type="text" class="form-control" id="hostname" placeholder="server01">
                        </div>
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <input type="text" class="form-control" id="timezone" value="UTC">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-puzzle-piece"></i> Modules</h5>
                    </div>
                    <div class="card-body">
                        <div id="modules-list"></div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body text-center">
                        <button class="btn btn-primary btn-lg me-2" onclick="generateScript()">
                            <i class="fas fa-magic"></i> Generate Script
                        </button>
                        <button class="btn btn-secondary btn-lg" onclick="clearForm()">
                            <i class="fas fa-eraser"></i> Clear Form
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Output -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-code"></i> Generated Script</h5>
                    </div>
                    <div class="card-body">
                        <div id="output-section" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Download URL:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="download-url" readonly>
                                    <button class="btn btn-outline-secondary" onclick="copyToClipboard('download-url')">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Curl Command:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="curl-command" readonly>
                                    <button class="btn btn-outline-secondary" onclick="copyToClipboard('curl-command')">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Script Content:</label>
                                <div class="position-relative">
                                    <button class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2"
                                            onclick="copyScript()" style="z-index: 10;">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                    <pre><code id="script-content" class="language-bash"></code></pre>
                                </div>
                            </div>
                        </div>
                        <div id="output-placeholder" class="text-center text-muted py-5">
                            <i class="fas fa-info-circle fa-3x mb-3"></i>
                            <p>Configure users and modules, then click "Generate Script"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="user-id">
                        <div class="mb-3">
                            <label for="user-username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="user-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-groups" class="form-label">Groups (comma-separated)</label>
                            <input type="text" class="form-control" id="user-groups" placeholder="sudo,docker">
                            <small class="form-text text-muted">Example: sudo,docker,www-data</small>
                        </div>
                        <div class="mb-3">
                            <label for="user-ssh-keys" class="form-label">SSH Public Keys</label>
                            <textarea class="form-control" id="user-ssh-keys" rows="5"
                                      placeholder="ssh-rsa AAAAB3NzaC1yc2E... user@host"></textarea>
                            <small class="form-text text-muted">One key per line</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/bash.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
