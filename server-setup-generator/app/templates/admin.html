<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Server Setup Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-server"></i> Server Setup Generator - Admin
            </a>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/history" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-history"></i> History
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-puzzle-piece"></i> Module Management</h5>
                        <button class="btn btn-dark btn-sm" onclick="showAddModuleModal()">
                            <i class="fas fa-plus"></i> Add Module
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Priority</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Requires Input</th>
                                        <th>Dependencies</th>
                                        <th>Enabled</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="modules-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Module Modal -->
    <div class="modal fade" id="moduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moduleModalTitle">Add Module</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="moduleForm">
                        <input type="hidden" id="module-id">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="module-name" class="form-label">Module Name *</label>
                                    <input type="text" class="form-control" id="module-name" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="module-priority" class="form-label">Priority</label>
                                    <input type="number" class="form-control" id="module-priority" value="100">
                                    <small class="form-text text-muted">Lower = executes first</small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="module-description" class="form-label">Description</label>
                            <textarea class="form-control" id="module-description" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="module-bash-code" class="form-label">Bash Code *</label>
                            <textarea class="form-control font-monospace" id="module-bash-code" rows="10" required></textarea>
                            <small class="form-text text-muted">Use {input} placeholder for user input</small>
                        </div>

                        <div class="mb-3">
                            <label for="module-dependencies" class="form-label">Dependencies</label>
                            <input type="text" class="form-control" id="module-dependencies" placeholder="Module Name 1, Module Name 2">
                            <small class="form-text text-muted">Comma-separated module names</small>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="module-requires-input">
                                    <label class="form-check-label" for="module-requires-input">Requires User Input</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="module-input-label" class="form-label">Input Label</label>
                                    <input type="text" class="form-control" id="module-input-label">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="module-input-default" class="form-label">Default Value</label>
                                    <input type="text" class="form-control" id="module-input-default">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="module-enabled" checked>
                            <label class="form-check-label" for="module-enabled">Enabled</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveModule()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Module Code Modal -->
    <div class="modal fade" id="viewCodeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Module Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre><code id="view-code-content" class="language-bash"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
